<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('订单详情')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
	
	<!-- 系统参数列表 -->
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="wrapper wrapper-content animated fadeInRight ibox-content">
				<form class="form-horizontal m-t" id="form-userMposInfo-add">
					<p>订单基本信息</p>
					<div class="form-group">
						<label class="col-sm-2 control-label">订单号：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.order_no}">
						</div>
						<label class="col-sm-2 control-label">商品名称：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.goods_name}">
						</div>
						<label class="col-sm-2 control-label">规格值：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.character_value}">
						</div>
						<label class="col-sm-2 control-label">商品单价：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.cash_min}">
						</div>
						<label class="col-sm-2 control-label">商品数量：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.goods_num}">
						</div>
						<label class="col-sm-2 control-label">商品总价：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.cash_num}">
						</div>
						<label class="col-sm-2 control-label">快递费：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.express_cash}">
						</div>
						<label class="col-sm-2 control-label">订单总价：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.total_cash_num}">
						</div>
						<label class="col-sm-2 control-label">买家留言：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.note}">
						</div>
					</div>
					<hr><p>订单支付信息</p>
					<div class="form-group">
						<label class="col-sm-2 control-label">支付方式：</label>
						<div class="col-sm-4 form-control-static" th:text="${@dict.getLabel('user_order_order_pay_type',userProductOrder.order_pay_type)}">
						</div>
						<label class="col-sm-2 control-label">支付余额：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.pay_balance_num}">
						</div>
						<label class="col-sm-2 control-label">快递名称：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.shipper_name}+'（'+${userProductOrder.shipper_code}+'）'">
						</div>
						<label class="col-sm-2 control-label">物流单号：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.logistic_code}">
						</div>
					</div>
					<hr><p>订单基本状态</p>
					<div class="form-group">
						<label class="col-sm-2 control-label">发货方式：</label>
						<div class="col-sm-4 form-control-static" th:text="${@dict.getLabel('order_send_type',userProductOrder.send_type)}">
						</div>
						<label class="col-sm-2 control-label">订单状态：</label>
						<div class="col-sm-4 form-control-static" th:text="${@dict.getLabel('user_order_info_status',userProductOrder.status)}">
						</div>
						<label class="col-sm-2 control-label">删除状态：</label>
						<div class="col-sm-4 form-control-static" th:text="${@dict.getLabel('sys_all_table_del',userProductOrder.del)}">
						</div>
					</div>
					<hr><p>下单人信息</p>
					<div class="form-group">
						<label class="col-sm-2 control-label">用户编号：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.user_id}">
						</div>
						<label class="col-sm-2 control-label">用户账号：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.sys_user_account}">
						</div>
						<label class="col-sm-2 control-label">用户UID：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.uid}">
						</div>
						<label class="col-sm-2 control-label">用户手机：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.user_tel}">
						</div>
						<label class="col-sm-2 control-label">收货姓名：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.name}">
						</div>
						<label class="col-sm-2 control-label">收货电话：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.tel}">
						</div>
						<label class="col-sm-2 control-label">收货地址：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.address}">
						</div>
					</div>
					<hr><p>订单操作信息</p>
					<div class="form-group">
						<label class="col-sm-2 control-label">操作备注：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.remark}">
						</div>
						<label class="col-sm-2 control-label">更新人：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.update_by}">
						</div>
						<label class="col-sm-2 control-label">创建时间：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.cre_date}">
						</div>
						<label class="col-sm-2 control-label">更新时间：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.up_date}">
						</div>
						<label class="col-sm-2 control-label">付款时间：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.pay_date}">
						</div>
						<label class="col-sm-2 control-label">发货时间：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.send_date}">
						</div>
						<label class="col-sm-2 control-label">收货时间：</label>
						<div class="col-sm-4 form-control-static" th:text="${userProductOrder.receive_date}">
						</div>
					</div>
			   	</form>
			   	
			</div>

		</div>
		
	</div>
	
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-fileinput-js" />

</body>

</html>
