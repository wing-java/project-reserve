<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改系统邮箱账号信息')" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<base th:href="${#request.getContextPath()}+'/'">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-sysEmailAccount-edit">
		<div class="form-group">
			<label class="col-sm-3 control-label">邮箱账号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="hidden" name="num" id="num" th:value="${sysEmailAccount.num}" >
				<input class="form-control" type="text" name="account" id="account" placeholder="请输入邮箱账号" th:value="${sysEmailAccount.account}" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">邮箱授权码：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="password" id="password" placeholder="请输入邮箱授权码" th:value="${sysEmailAccount.password}" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">邮箱登录密码：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="login_pass" id="login_pass" placeholder="请输入邮箱登录密码" th:value="${sysEmailAccount.login_pass}" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">操作备注：</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="remark" id="remark" placeholder="请输入操作备注" th:text="${sysEmailAccount.remark}" ></textarea>
			</div>
		</div>
	</form>
</div>


<th:block th:include="include :: footer" />

<script th:inline="javascript">
$("#form-sysEmailAccount-edit").validate({
	rules:{
		account: {
			required:true
      	},
      	password: {
			required:true
      	},
      	login_pass: {
			required:true
      	},
      	/* remark: {
			required:true
      	} */
	},
	messages: {
        account: {
            required: "请输入邮箱账号"
        },
        password: {
            required: "请输入邮箱授权码"
        },
        login_pass: {
            required: "请输入邮箱登录密码"
        },
        /* remark: {
            required: "请输入操作备注"
        } */
 	},
	focusCleanup: true
});

function submitHandler() {
   if ($.validate.form()) {
   		$.operate.save("/develop/sysEmailAccount/edit", $('#form-sysEmailAccount-edit').serialize());
   }
}
</script>
	
</body>

</html>
