	<script type="text/javascript">
	
		//前缀路径
		var prefix = "/develop/backTest";
	
		$("#form-backTest-ceshi1").validate({
			onkeyup: false,
			rules:{
				date: {
			        required: true
		      	}
			},
			messages: {
				date: {
		            required: "请选择时间"
		        }
		 	},
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/ceshi1", $('#form-backTest-ceshi1').serialize());
	        }
	    }
