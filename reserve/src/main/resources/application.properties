# \u9879\u76ee\u76f8\u5173\u914d\u7f6e
ruoyi.name=RuoYi
ruoyi.version=3.3.0
ruoyi.copyrightYear=2019
#\u7ebf\u4e0a\u73af\u5883
ruoyi.profile=/home/java/
#\u6d4b\u8bd5\u73af\u5883
#ruoyi.profile=D:/ceshi/
ruoyi.addressEnabled=true
spring.profiles.active=pro


#Java\u73af\u5883\u8bbe\u7f6e
server.port=18086
server.session.timeout=10080


# \u6a21\u677f\u5f15\u64ce
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.cache=false

# \u8d44\u6e90\u4fe1\u606f
# \u56fd\u9645\u5316\u8d44\u6e90\u6587\u4ef6\u8def\u5f84\uff0c\u76f8\u5bf9\u8def\u5f84\uff0c\u5f00\u5934\u8bf7\u52ff\u6dfb\u52a0\u659c\u6760
spring.messages.basename=static/i18n/messages

# \u6587\u4ef6\u4e0a\u4f20
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
  

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
    
#\u914d\u7f6emybatis\u6253\u5370\u65e5\u5fd7
logging.level.com.example.longecological.mapper=DEBUG
logging.level.root=info
logging.level.com.example.longecological=debug

#\u7c7b\u578b\u8f6c\u6362\uff0c\u914d\u7f6e\u4fe1\u606f
tinyint=Integer
smallint=Integer
mediumint=Integer
int=Integer
integer=Integer
bigint=Long
float=Float
double=Double
decimal=BigDecimal
bit=Boolean

char=String
varchar=String
tinytext=String
text=String
mediumtext=String
longtext=String

#\u7981\u7528jmx
#spring.jmx.enabled=false

  
